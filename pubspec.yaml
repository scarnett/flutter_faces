name: flutter_faces
description: 'Flutter Faces'
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=2.15.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  bloc: '7.2.0-dev.3'
  camera: '^0.8.1+7'
  carousel_slider: '4.0.0'
  cupertino_icons: '^1.0.2'
  equatable: '^2.0.3'
  firebase_auth: '^3.1.0'
  firebase_core: '^1.6.0'
  firebase_storage: '^10.0.3'
  flow_builder: '^0.0.4'
  flutter_bloc: '^7.2.0'
  flutter_colorpicker: '^0.6.0'
  formz: '^0.4.0'
  google_ml_kit: '^0.7.0'
  google_sign_in: '^5.0.7'
  hydrated_bloc: '^7.0.1'
  intl: '^0.17.0'
  image: '^3.0.2'
  path_provider: '^2.0.2'
  permission_handler: '^8.1.4+2'
  tflite_flutter: '^0.9.0'

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/logos/